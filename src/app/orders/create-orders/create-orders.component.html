<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Crear Pedido</h1>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="ordersForm" (ngSubmit)="onFnSaveOrders()" novalidate>
          <input type="hidden" class="form-control" formControlName="orderId">
          <div class="form-row">
            <div class="form-group col-md-2">
              <label>Nro Pedido</label>
              <input type="text" class="form-control" formControlName="mumOrder">
            </div>
            <div class="form-group col-md-3">
              <label>Cliente</label>
              <select id="inputState" class="form-control" formControlName="customerId">
                <option selected>Choose...</option>
                <option *ngFor="let item of customers" [ngValue]="item.customerId">
                  {{item.firstName + " " + item.lastName}}
                </option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label>Fecha Emision</label>
              <input type="date" class="form-control" formControlName="createDate">
            </div>
            <div class="form-group col-md-3">
              <label>Fecha Envio</label>
              <input type="date" class="form-control" formControlName="deliveryDate">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-2">
              <label>Sub Total</label>
              <input type="text" class="form-control" formControlName="subTotal">
            </div>
            <div class="form-group col-md-2">
              <label>I.G.V</label>
              <input type="text" class="form-control" formControlName="igv">
            </div>
            <div class="form-group col-md-2">
              <label>Total</label>
              <input type="text" class="form-control" formControlName="total">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-10 ml-2">
              <button type="submit" class="btn btn-primary">Guardar</button>

            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-12 mt-2">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-2">
            <button type="button" class="btn btn-danger" (click)="fnAddItem()">Agregar Producto</button>
          </div>
          <div class="col-md-6">
            <select  class="form-control" [(ngModel)]="productsItemId" (change)="selectOption($event.target)">
              <option selected>Choose...</option>
              <option [value]="item.productId" *ngFor="let item of products" >{{item.description}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12 mt-2">
    <div class="card">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Precio Unitario</th>
            <th scope="col">Handle</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of productsItem">
            <th scope="row">{{item.products.productId}}</th>
            <td>{{item.products.description}}</td>
            <td>{{item.products.price}}</td>
            <td>{{item.products.unidadMedida}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
