<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Cliente</h1>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="customerForm" (ngSubmit)="onFnSaveCustomer()" novalidate>
          <input type="hidden" class="form-control" formControlName="customerId">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Nro Documento</label>
              <input type="text" class="form-control" formControlName="numerDocument">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Nombres</label>
              <input type="text" class="form-control" formControlName="firstName">
            </div>
            <div class="form-group col-md-6">
              <label>Apellido</label>
              <input type="text" class="form-control" formControlName="lastName">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Email</label>
              <input type="email" class="form-control" formControlName="email">
            </div>
            <div class="form-group col-md-6">
              <label>Telefono</label>
              <input type="tel" class="form-control" formControlName="phone">
            </div>
          </div>
          <div class="form-group">
            <label>Direcci√≥n</label>
            <input type="text" class="form-control" formControlName="address" placeholder="1234 Main St">
          </div>

          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>

  </div>
</div>
